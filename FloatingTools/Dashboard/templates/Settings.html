<!DOCTYPE html>
<html lang="en">
<head>
    <title>Floating Tools - Settings</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div class="well well-sm">

        <h2>Repositories</h2>

        <a href="/addRepo" class="button">Add..</a>

        <div class="panel panel-default">

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th><a data-placement="right" data-toggle="tooltip"
                               title="Name of the GitHub repository you'd like to source from. The format is <USERNAME>/<REPOSITORY_NAME>.">Repository</a>
                        </th>
                        <th><a data-placement="right" data-toggle="tooltip"
                               title="Relative path to the tools in the repository you'd like to load. Click this link for a list of wild cards you can use.">Path</a>
                        </th>
                    </tr>
                </thead>
                {% for repository in repositories %}
                    <tbody>
                    <tr>
                        <th><input type="checkbox" value={{ repository.load }} id={{ repository.name }}> {{
                            repository.name }}
                        </th>
                        <th><input type="text" value={{ repository.path }} id={{ repository.name + repository.path }}>
                        </th>
                    </tr>
                    </tbody>
                {% endfor %}
            </table>
        </div>
        <a href="/shutdown" class="button">Save Settings</a>
    </div>
</div>

</body>
</html>
