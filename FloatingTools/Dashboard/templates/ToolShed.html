{% extends "layout.html" %}
{% block title %}Tool Shed{% endblock %}
{% block body %}

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li><a href="#"><span class="glyphicon glyphicon-plus"></span></a></li>
            <li><a href="#"><span class="glyphicon glyphicon-minus"></span></a></li>
        </ul>
    </div>
</nav>

<div class="row">
    <div class="col-sm-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h5>Toolboxes</h5>
            </div>
            <div class="panel-body">
                {% for repo in sources["repositories"] %}
                <div class="row">
                    <div class="col-sm-2">
                        <select name={{ repo["name"] }} class="form-control">
                        <option value="true">Load</option>
                        <option value="false">Do not Load</option>
                        </select>
                    </div>
                    <div class="col-sm-6">
                        {{ repo["name"] }}
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h5>Hardware Store</h5>
            </div>
            <div class="panel-body">
                <ul>
                    {% for toolbox in tool_shed %}
                    <li><a href="https://github.com/{{ toolbox }}/">{{ toolbox }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>

{% endblock %}
